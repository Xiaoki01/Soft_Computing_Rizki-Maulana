    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <!-- Navbar -->

        <div class="container">
            <a class="navbar-brand" href="/">Rizki Maulana Zulyadaini Soft Komputing</a>

        <div class="container">
            <p class="mb-0">&copy; 2025 Rizki Maulana Zulyadaini Soft Computing</p>
